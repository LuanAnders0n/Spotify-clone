<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1746fdf73a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="banner">
      <i class="fa-solid fa-chevron-left arrow"></i>
      <img class="banner-img" src="./images/banner.png" alt="" />
      <h1 class="banner-title">The Lumineers</h1>
    </div>
    <div class="playList">
      <div class="follow">
        <p>22 011 718 monthly listeners</p>
        <button class="btn-follow">Following</button>
        <i class="fa-solid fa-ellipsis" style="color: #636363"></i>
      </div>
      <i class="fa-solid fa-pause pause fa-2xl" style="color: #121212"></i>
    </div>
    <div class="likedSongs">
      <img class="perfil" src="/images/banner.png" alt="" />
      <i class="fa-solid fa-heart fa-xs"></i>
      <div class="liked">
        <p>Liked songs</p>
        <span> 6 songs â€¢ The Lumineers </span>
      </div>
      <i class="fa-solid fa-chevron-right right" style="color: #636363"></i>
    </div>
    <!--------------------------------------->
    <div class="popularSongsContainer">
      <h3 class="popularSongs">Popular</h3>
      <div class="songs">
        <p class="numberSongs">1</p>
        <img class="imageSongs" src="./images/music1.png" alt="" />
        <div class="tittleAndStreamings">
          <p class="tittle">Ho Hey</p>
          <p class="streamings">1 289 943 584</p>
        </div>
        <i class="fa-solid fa-ellipsis threeButton" style="color: #636363"></i>
      </div>
      <div class="songs1">
        <p class="numberSongs">2</p>
        <img class="imageSongs" src="./images/music3.png" alt="" />
        <div class="tittleAndStreamings">
          <p class="tittle">Ophelia</p>
          <p class="streamings">1 290 579 530</p>
        </div>
        <i class="fa-solid fa-ellipsis threeButton" style="color: #636363"></i>
      </div>
      <div class="songs1">
        <p class="numberSongs">3</p>
        <img class="imageSongs" src="./images/music2.png" alt="" />
        <div class="tittleAndStreamings">
          <p class="tittle">Spotless (feat. The Lumin...</p>
          <p class="streamings">172 739 016</p>
        </div>
        <i class="fa-solid fa-ellipsis threeButton" style="color: #636363"></i>
      </div>
      <div class="songs1">
        <p class="numberSongs">4</p>
        <img class="imageSongs" src="./images/music1.png" alt="" />
        <div class="tittleAndStreamings">
          <p class="tittle">Flowers in Your Hair</p>
          <p class="streamings">348 972 143</p>
        </div>
        <i class="fa-solid fa-ellipsis threeButton" style="color: #636363"></i>
      </div>
    </div>
    <!--------------------------------------->
    <div class="bodyBar">
      <div class="icon">
        <img class="icons" src="./images/icon-home.svg" alt="" />
        <p>Home</p>
      </div>
      <div class="icon">
        <img class="icons" src="./images/icon-search.svg" alt="" />
        <p>Search</p>
      </div>
      <div class="icon">
        <img class="icons" src="./images/icon-library.svg" alt="" />
        <p>Your Library</p>
      </div>
    </div>
  </body>
</html>
